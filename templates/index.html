<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Predictor</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 30px;
        }
        #canvas {
            border: 2px solid black;
            cursor: crosshair;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Handwritten Digit Predictor</h1>
    <canvas id="canvas" width="280" height="280"></canvas><br>
    <button onclick="predictDigit()">Predict</button>
    <button onclick="clearCanvas()">Clear</button>

    <div id="result">Draw a digit above and click Predict</div>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // Set background to white
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        let drawing = false;

        canvas.addEventListener("mousedown", () => {
            drawing = true;
            ctx.beginPath();
        });

        canvas.addEventListener("mouseup", () => {
            drawing = false;
            ctx.beginPath();
        });

        canvas.addEventListener("mousemove", draw);

        function draw(event) {
            if (!drawing) return;
            ctx.lineWidth = 15;
            ctx.lineCap = "round";
            ctx.strokeStyle = "black";

            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(event.clientX - rect.left, event.clientY - rect.top);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(event.clientX - rect.left, event.clientY - rect.top);
        }

        function clearCanvas() {
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            document.getElementById("result").innerText = "Draw a digit above and click Predict";
        }

        async function predictDigit() {
            const dataURL = canvas.toDataURL("image/png");

            try {
                const response = await fetch("https://digit-predictor-r5wo.onrender.com/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ image: dataURL })
                });

                if (!response.ok) {
                    throw new Error("Server error: " + response.statusText);
                }

                const result = await response.json();
                document.getElementById("result").innerText = "Predicted Digit: " + result.prediction;
            } catch (error) {
                document.getElementById("result").innerText = "Error: " + error.message;
            }
        }
    </script>

</body>
</html>
